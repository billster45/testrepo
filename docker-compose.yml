version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myapp
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python -m myapp.main
    restart: unless-stopped

